<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proprietà CSS Transform</title>
    <link rel="stylesheet" href="./assets/transform.css" />
  </head>
  <body>
    <main>
      <!-- La proprietà CSS Transform permette di applicare delle "trasformazioni grafiche" agli elementi HTML. NON è possibile
        utilizzare questa proprietà per risolvere problemi di impaginazione: anche se "trasformati", gli elementi non libereranno lo spazio a loro originariamente destinato e il loro ingombro non verrà tenuto in considerazione dagli altri elementi della pagina. -->
      <h1>PROPRIETÀ TRANSFORM</h1>
      <h3>Transform ROTATE</h3>
      <div class="box rotate">
        <div>ROTATE</div>
      </div>
      <h3>Transform SKEW</h3>
      <div class="box skew">
        <div>SKEW</div>
      </div>
      <h3>Transform SCALE</h3>
      <div class="box scale">
        <div>SCALE</div>
      </div>
      <h3 class="margin">Transform TRANSLATE</h3>
      <div class="box translate">
        <div>TRANSLATE</div>
      </div>
      <h3 class="margin">Transform MULTIPLO</h3>
      <div class="box multiple">
        <div>TUTTO</div>
      </div>
    </main>
  </body>
</html>
